<!-- index.html - optimized for Vercel deployment (fully static, serverless, no backend APIs) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50">
  <main class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Smile Analyzer</h1>

    <!-- Form Section -->
    <section id="form-section" class="text-center mb-6">
      <button id="form-complete-btn" class="btn-primary">I've completed the form</button>
    </section>

    <!-- Upload Section -->
    <section id="upload-section" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Upload or Capture Photo</h2>
      <input type="file" accept="image/*" id="image-upload" class="mb-4" />
      <button id="camera-btn" class="btn-secondary mb-4">Take Photo</button>
      <div id="image-preview" class="border rounded-xl p-2 min-h-[200px] flex justify-center items-center text-gray-400">
        Image preview will appear here
      </div>
      <button id="analyze-btn" class="btn-primary mt-4" disabled>Analyze My Smile</button>
    </section>

    <!-- Results Section -->
    <section id="results-section" class="hidden mt-6">
      <h2 class="text-xl font-semibold">Results</h2>
      <div id="results-image-container" class="my-4">
        <img id="results-image" alt="Analysis results" class="max-w-full rounded-xl shadow" />
      </div>
      <p class="text-lg font-bold">Smile Score: <span id="smile-score-display"></span></p>
      <p class="text-lg">Discount: <span id="discount-percent"></span></p>
    </section>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white p-4 rounded-xl shadow max-w-md w-full">
        <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
        <p id="modal-message" class="mb-4"></p>
        <button id="modal-close-btn" class="btn-primary w-full">OK</button>
      </div>
    </div>
  </main>

  <!-- Load our script -->
  <script src="script.js" defer></script>
</body>
</html>
