<!-- index.html - optimized for Vercel with inlined critical CSS + dark mode -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Analyzer</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --btn-primary: #2563eb;
      --btn-secondary: #6b7280;
      --preview-border: #d1d5db;
      --modal-bg: rgba(0, 0, 0, 0.5);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --text: #f9fafb;
        --btn-primary: #3b82f6;
        --btn-secondary: #9ca3af;
        --preview-border: #374151;
        --modal-bg: rgba(255, 255, 255, 0.1);
      }
    }
    body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); }
    .btn-primary { background: var(--btn-primary); color: white; padding: 0.5rem 1rem; border-radius: 0.75rem; border: none; cursor: pointer; font-weight: 600; }
    .btn-secondary { background: var(--btn-secondary); color: white; padding: 0.5rem 1rem; border-radius: 0.75rem; border: none; cursor: pointer; font-weight: 600; }
    .hidden { display: none; }
    #image-preview { min-height: 200px; border: 2px dashed var(--preview-border); border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; }
    #results-image { max-width: 100%; border-radius: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #modal { background: var(--modal-bg); }
    #modal > div { background: var(--bg); border-radius: 0.75rem; color: var(--text); }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Smile Analyzer</h1>

    <section id="form-section" class="text-center mb-6">
      <button id="form-complete-btn" class="btn-primary">I've completed the form</button>
    </section>

    <section id="upload-section" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Upload or Capture Photo</h2>
      <input type="file" accept="image/*" id="image-upload" class="mb-4" />
      <button id="camera-btn" class="btn-secondary mb-4">Take Photo</button>
      <div id="image-preview" class="text-gray-400">Image preview will appear here</div>
      <button id="analyze-btn" class="btn-primary mt-4" disabled>Analyze My Smile</button>
    </section>

    <section id="results-section" class="hidden mt-6">
      <h2 class="text-xl font-semibold">Results</h2>
      <div id="results-image-container" class="my-4">
        <img id="results-image" alt="Analysis results" />
      </div>
      <p class="text-lg font-bold">Smile Score: <span id="smile-score-display"></span></p>
      <p class="text-lg">Discount: <span id="discount-percent"></span></p>
    </section>

    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center">
      <div class="p-4 max-w-md w-full">
        <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
        <p id="modal-message" class="mb-4"></p>
        <button id="modal-close-btn" class="btn-primary w-full">OK</button>
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
